{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<style>
.dashboard-container {
  max-width: 800px;
  margin: 2rem auto;
  padding: 0 1rem;
}

.dashboard-header {
  text-align: center;
  margin-bottom: 3rem;
  position: relative;
}

.dashboard-title {
  font-size: 3rem;
  font-weight: 800;
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 1rem;
}

.dashboard-subtitle {
  font-size: 1.2rem;
  color: var(--dark-blue);
  opacity: 0.8;
  font-weight: 500;
}

.dashboard-icon {
  width: 80px;
  height: 80px;
  background: var(--gradient-primary);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 1.5rem;
  color: white;
  font-size: 2rem;
  box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
}

/* Main Content Card */
.main-card {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  border-radius: 25px;
  padding: 2.5rem;
  box-shadow: var(--shadow-large);
  border: 1px solid rgba(59, 130, 246, 0.1);
  position: relative;
  overflow: hidden;
}

.main-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: var(--gradient-primary);
}

/* Section Header */
.section-header {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-bottom: 2rem;
  padding-bottom: 1rem;
  border-bottom: 2px solid rgba(59, 130, 246, 0.1);
}

.section-icon {
  width: 50px;
  height: 50px;
  background: var(--gradient-primary);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 1.2rem;
}

.section-title {
  font-size: 1.8rem;
  font-weight: 700;
  color: var(--dark-blue);
  margin: 0;
}

/* Form Styles */
.form-group {
  margin-bottom: 1.5rem;
}

.form-label {
  display: block;
  font-weight: 600;
  color: var(--dark-blue);
  margin-bottom: 0.5rem;
  font-size: 1rem;
}

.form-control {
  width: 100%;
  padding: 1rem 1.2rem;
  border: 2px solid #e3eafc;
  border-radius: 12px;
  font-size: 1rem;
  background: rgba(255, 255, 255, 0.97);
  color: var(--dark-blue);
  transition: all 0.3s ease;
  font-family: inherit;
}

.form-control:focus {
  outline: none;
  border-color: #3b82f6;
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  background: #f8fafc;
}

.form-select {
  width: 100%;
  padding: 1rem 1.2rem;
  border: 2px solid #e3eafc;
  border-radius: 12px;
  font-size: 1rem;
  background: rgba(255, 255, 255, 0.97);
  color: var(--dark-blue);
  transition: all 0.3s ease;
  font-family: inherit;
  cursor: pointer;
}

.form-select:focus {
  outline: none;
  border-color: #3b82f6;
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  background: #f8fafc;
}

/* Button Styles */
.btn-group {
  display: flex;
  gap: 1rem;
  justify-content: space-between;
  align-items: center;
  margin-top: 2rem;
}

.btn-cancel {
  background: rgba(107, 114, 128, 0.1);
  color: #6b7280;
  border: 1px solid rgba(107, 114, 128, 0.2);
  border-radius: 12px;
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
  font-weight: 600;
  transition: all 0.3s ease;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
}

.btn-cancel:hover {
  background: rgba(107, 114, 128, 0.2);
  color: #4b5563;
  text-decoration: none;
}

.btn-update {
  background: var(--gradient-primary);
  color: white;
  border: none;
  border-radius: 12px;
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
  font-weight: 600;
  transition: all 0.3s ease;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
}

.btn-update:hover {
  background: var(--gradient-primary);
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(59, 130, 246, 0.25);
  color: white;
  text-decoration: none;
}

/* Responsive Design */
@media (max-width: 768px) {
  .dashboard-container {
    margin: 1rem auto;
    padding: 0 0.5rem;
  }

  .dashboard-title {
    font-size: 2.5rem;
  }

  .main-card {
    padding: 1.5rem;
  }

  .btn-group {
    flex-direction: column;
  }
}

/* Animation for cards */
.main-card {
  animation: slideInUp 0.6s ease-out;
  animation-fill-mode: both;
}

@keyframes slideInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>

<div class="dashboard-container">
  <!-- Dashboard Header -->
  <div class="dashboard-header">
    <div class="dashboard-icon">‚úèÔ∏è</div>
    <h1 class="dashboard-title">Edit User</h1>
    <p class="dashboard-subtitle">Update user information and permissions</p>
  </div>

  <!-- Main Content -->
  <div class="main-card">
    <div class="section-header">
      <div class="section-icon">üë§</div>
      <h2 class="section-title">Edit User: {{ user.username }}</h2>
    </div>

    <form method="POST">
      <div class="form-group">
        <label for="username" class="form-label">üë§ Username</label>
        <input type="text" class="form-control" id="username" name="username"
               value="{{ user.username }}" required>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">üìß Email</label>
        <input type="email" class="form-control" id="email" name="email"
               value="{{ user.email }}" required>
      </div>

      <div class="form-group">
        <label for="role" class="form-label">üè∑Ô∏è Role</label>
        <select class="form-select" id="role" name="role" required>
          <option value="student" {% if user.role == 'student' %}selected{% endif %}>Student</option>
          <option value="teacher" {% if user.role == 'teacher' %}selected{% endif %}>Teacher</option>
          <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
        </select>
      </div>

      <div class="btn-group">
        <a href="{{ url_for('admin.users_list') }}" class="btn-cancel">
          <i data-lucide="arrow-left" style="width: 16px; height: 16px;"></i>
          Cancel
        </a>
        <button type="submit" class="btn-update">
          <i data-lucide="save" style="width: 16px; height: 16px;"></i>
          Update User
        </button>
      </div>
    </form>
  </div>
</div>

<script>
lucide.createIcons();
</script>
{% endblock %}
