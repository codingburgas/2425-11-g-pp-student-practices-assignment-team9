<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    :root {
      --primary-blue: #3B82F6;
      --light-blue: #DBEAFE;
      --ultra-light-blue: #F0F9FF;
      --dark-blue: #1E40AF;
      --accent-blue: #60A5FA;
      --gradient-primary: linear-gradient(135deg, #3B82F6 0%, #60A5FA 100%);
      --gradient-secondary: linear-gradient(135deg, #DBEAFE 0%, #F0F9FF 100%);
      --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-large: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--gradient-secondary);
      color: var(--dark-blue);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      padding: 0;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(96, 165, 250, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(219, 234, 254, 0.2) 0%, transparent 50%);
      z-index: -1;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }


    .navbar {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.9) !important;
      border-bottom: 1px solid rgba(59, 130, 246, 0.1);
      padding: 1rem 0;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-light);
    }


    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .navbar-toggler {
      border: none;
      padding: 0.25rem 0.5rem;
    }

    .navbar-toggler:focus {
      box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
    }

    .nav-link {
      color: var(--dark-blue) !important;
      font-weight: 500;
      position: relative;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem !important;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .nav-link:hover {
      color: var(--primary-blue) !important;
      background: rgba(59, 130, 246, 0.1);
      transform: translateY(-2px);
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--gradient-primary);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }


  </style>

  {% block head %}{% endblock %}
</head>
</html>
