{% extends "base.html" %}

{% block content %}
<div class="video-form-container">
  <div class="form-card">
    <div class="form-header">
      <h2>Add a motivational video</h2>
      <p class="form-subtitle">Share inspiring content to motivate your students</p>
    </div>

    <form method="POST" class="enhanced-form" id="videoForm">

      <div class="form-group">
        <label for="title" class="form-label">
          <span class="label-icon">üìù</span>
          Video Title
        </label>
        <div class="input-wrapper">
          <input
            id="title"
            name="title"
            class="form-input"
            placeholder="Enter a compelling title for your video"
            required
          >
          <div class="input-focus-line"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="link" class="form-label">
          <span class="label-icon">üîó</span>
          Video Link
        </label>
        <div class="input-wrapper">
          <input
            id="link"
            name="link"
            type="url"
            class="form-input"
            placeholder="https://youtube.com/watch?v=..."
          >
          <div class="input-focus-line"></div>
        </div>
      </div>

      <button type="submit" class="submit-btn">
        <span class="btn-icon">üé¨</span>
        Add Video
        <div class="btn-ripple"></div>
      </button>
    </form>

    <div class="form-footer">
      <p>Supported platforms: YouTube and other video sharing sites</p>
    </div>
  </div>
</div>

<style>
.video-form-container {
  max-width: 600px;
  margin: 2rem auto;
  padding: 0 1rem;
}

.form-card {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 2.5rem;
  box-shadow:
    0 20px 40px rgba(0, 0, 0, 0.1),
    0 0 0 1px rgba(255, 255, 255, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.3);
  position: relative;
  overflow: hidden;
}

.form-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
  background-size: 200% 100%;
  animation: gradientShift 3s ease-in-out infinite;
}

@keyframes gradientShift {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

.form-header {
  text-align: center;
  margin-bottom: 2.5rem;
}


.form-subtitle {
  color: #6c757d;
  font-size: 1.1rem;
  margin: 0;
}

.enhanced-form {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.form-group {
  position: relative;
}

.form-label {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  margin-bottom: 0.75rem;
  font-weight: 600;
  color: #2c3e50;
  font-size: 1rem;
}

.form-input {
  width: 100%;
  padding: 1rem 1.25rem;
  border: 2px solid #e9ecef;
  border-radius: 12px;
  font-size: 1rem;
  background: white;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  font-family: inherit;
  position: relative;
}

.form-input:focus {
  outline: none;
  border-color: #667eea;
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
}

.form-input::placeholder {
  color: #adb5bd;
  transition: opacity 0.3s ease;
}

.form-input:focus::placeholder {
  opacity: 0.7;
}

.input-focus-line {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 0;
  height: 2px;
  background: linear-gradient(90deg, #667eea, #764ba2);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  transform: translateX(-50%);
}

.form-input:focus + .input-focus-line {
  width: 100%;
}

.submit-btn {
  background: linear-gradient(135deg, #1557b0, #1a73e8);
  color: white;
  border: none;
  padding: 1rem 2rem;
  border-radius: 12px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  position: relative;
  overflow: hidden;
  margin-top: 1rem;
}

.submit-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
}

.submit-btn:active {
  transform: translateY(-1px);
}

.btn-icon {
  font-size: 1.2rem;
}


.submit-btn:active .btn-ripple {
  transform: scale(1);
}

.form-footer {
  text-align: center;
  margin-top: 2rem;
  padding-top: 1.5rem;
  border-top: 1px solid #e9ecef;
}

.form-footer p {
  color: #6c757d;
  font-size: 0.9rem;
  margin: 0;
}

/* Responsive Design */
@media (max-width: 768px) {
  .video-form-container {
    margin: 1rem auto;
    padding: 0 0.5rem;
  }

  .form-card {
    padding: 2rem 1.5rem;
  }

  .form-header h2 {
    font-size: 1.8rem;
  }

  .form-subtitle {
    font-size: 1rem;
  }
}

/* Enhanced animations */
.form-card {
  animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.form-group {
  animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
  animation-fill-mode: both;
}

.form-group:nth-child(1) { animation-delay: 0.1s; }
.form-group:nth-child(2) { animation-delay: 0.2s; }
.submit-btn {
  animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
  animation-delay: 0.3s;
  animation-fill-mode: both;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Focus trap for better accessibility */
.form-input:focus {
  z-index: 2;
  position: relative;
}

/* Loading state for form submission */
.submit-btn.loading {
  pointer-events: none;
  opacity: 0.8;
}

.submit-btn.loading::after {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  border: 2px solid transparent;
  border-top: 2px solid white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('videoForm');
  const submitBtn = form.querySelector('.submit-btn');

  form.addEventListener('submit', function(e) {
    // Add loading state
    submitBtn.classList.add('loading');
    submitBtn.innerHTML = '<div class="spinner"></div>Adding Video...';

    // Remove loading state after form submission
    setTimeout(() => {
      submitBtn.classList.remove('loading');
      submitBtn.innerHTML = '<span class="btn-icon">üé¨</span>Add Video<div class="btn-ripple"></div>';
    }, 2000);
  });

  // Enhanced input interactions
  const inputs = form.querySelectorAll('.form-input');
  inputs.forEach(input => {
    input.addEventListener('focus', function() {
      this.parentElement.style.transform = 'scale(1.02)';
    });

    input.addEventListener('blur', function() {
      this.parentElement.style.transform = 'scale(1)';
    });
  });
});
</script>
{% endblock %}
