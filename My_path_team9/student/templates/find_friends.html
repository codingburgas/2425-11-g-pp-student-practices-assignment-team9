find_fiends.html

{% extends 'base.html' %}

{% block content %}
<style>
.student-box {
  width: 80%;
  max-width: 800px;
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(59, 130, 246, 0.1);
  border-radius: 20px;
  padding: 2.5rem;
  box-shadow: var(--shadow-large);
  transition: all 0.3s ease;
}

/* Table Styling */
table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: var(--shadow-light);
}

th, td {
  padding: 15px;
  text-align: left;
  border-bottom: 1px solid rgba(59, 130, 246, 0.2);
}

/* Table Headers */
th {
  background: var(--gradient-primary);
  color: white;
  font-weight: 700;
}

/* Table Rows */
tr:nth-child(even) {
  background: var(--light-blue);
}

tr:hover {
  background: rgba(59, 130, 246, 0.1);
  transform: translateY(-2px);
  transition: 0.3s ease;
}

/* View Button */
.view-btn {
  padding: 10px 16px;
  background: var(--gradient-primary);
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  transition: all 0.3s ease;
}

.view-btn:hover {
  background: var(--dark-blue);
}

/* Dark Mode Compatibility */
body.dark-mode .student-box {
  background: rgba(50, 44, 84, 0.9);
  border: 1px solid rgba(255, 255, 255, 0.1);
  color: #e4e0ff;
}

body.dark-mode table {
  background: rgba(50, 44, 84, 0.9);
}

body.dark-mode th {
  background: linear-gradient(135deg, #8F87F1, #C49CF3);
  color: #ffffff;
}

body.dark-mode tr:nth-child(even) {
  background: rgba(126, 96, 191, 0.3);
}

body.dark-mode tr:hover {
  background: rgba(126, 96, 191, 0.4);
}

/* Dark Mode Button */
body.dark-mode .view-btn {
  background: linear-gradient(135deg, #8F87F1, #C49CF3);
}

body.dark-mode .view-btn:hover {
  background: #7D76E8;
}

</style>
<div class="container">
    <div class="student-box">
        <h1 class="text-center mt-4 mb-3">Find friends</h1>
        <table>
            <div id="student-info" style="display:none;">
            <h2 id="student-name"></h2>
            <p><strong>Email:</strong> <span id="student-email"></span></p>
            <p><strong>Role:</strong> <span id="student-role"></span></p>
        </div>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr onclick="showStudentInfo({
                    id: {{ student.id }},
                    username: '{{ student.username }}',
                    email: '{{ student.email }}',
                    role: '{{ student.role }}'
                })">
                    <td>{{ student.username }}</td>
                   <td><button type="button" class="view-btn">View</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
function showStudentInfo(student)
{
    document.getElementById('student-info').style.display = 'block';
    document.getElementById('student-name').innerText = student.username + "'s Profile";
    document.getElementById('student-email').innerText = student.email;
    document.getElementById('student-role').innerText = student.role;
}
</script>
{% endblock %}
